<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/include_footer_layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .o-lnb {
            min-width: 1000px;
            height: 50px;
            background-color: #ededed;
        }
        #o-container {
            height: 800px;
        }
        .o-wrapper {
            position: relative;
            display: block;
            margin: 0 auto;
            width: 1000px;

        }
        .o-lnb-list {
            font-family: 'Noto Sans KR', sans-serif;
            height: 50px;
            float: left;
            display: flex;
            padding-left: 20px;
            line-height: 1;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .o-lnb-item {
            position: relative;
            display: inline-flex;
            margin-right: 15px;
            align-items: center;
        }
        .o-lnb-item a {
            font-weight: bold;
            color: #7790ad;
            font-size: 13px;
            text-decoration-line: none;
        }
        .oInfo-top {
            padding: 30px 0;
            text-align: center;
        }
    </style>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body layout:fragment="content">
    <!-- 마이페이지 네비게이션 -->
    <div id="oContainer">
        <div id="content">
            <div class="o-lnb">
                <div class="o-wrapper">
                    <ul class="o-lnb-list">
                        <li class="o-lnb-item"><a href="#">내정보</a></li>
                        <li class="o-lnb-item"><a href="/member/qMyInfoUpdate">내정보수정</a></li>
                        <li class="o-lnb-item"><a href="#">비밀번호변경</a></li>
                        <li class="o-lnb-item"><a href="#">관심매물</a></li>
                        <li class="o-lnb-item"><a href="#">매물관리</a></li>    <!-- 지현이 게시판 양식 받아서 적용(일관성) -->
                        <li class="o-lnb-item"><a href="#">최근본매물</a></li>   <!-- 지현이 게시판 양식 받아서 적용(일관성) -->
                        <li class="o-lnb-item"><a href="#">1:1문의내역</a></li> <!-- 지현이 게시판 양식 받아서 적용(일관성) -->
                    </ul>
                </div>
            </div>
            <!-- 마이페이지 콘텐츠 세부 -->

<!--                        (<span th:text="${userId}"></span>)<br/>-->
<!--                        <input type="submit" value="로그아웃" />-->
<!--                     </form>-->
<!--                </span>-->
<!--            </div>-->
            <div class="oInfo-top">
                <div class="oInfo-top-wrapper">
                    <div class="oInfo">
                         <form name="logout" th:action="@{/member/qLogout}">
                            <span th:text="${userEmail}" style="font-weight:bold; font-size:15px"></span>님<br/>
                            <span th:text="${userName}" style="font-weight:bold; font-size:13px;"></span><br/>
<!--                            <div>-->
<!--                                <img src="${thumbnail_image_url}" width="150"/>-->
<!--                            </div>-->
                            <input type="submit" class="btn btn-dark" value="로그아웃" />
                         </form>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
